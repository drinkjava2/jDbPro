log4j.rootLogger=INFO, stdout 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender    
log4j.appender.stdout.Target=System.out    
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout    
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{20}:%L - %m%n

log4j.additivity.com.github.drinkjava2=false
log4j.logger.com.github.drinkjava2=info, stdout2    
log4j.appender.stdout2=org.apache.log4j.ConsoleAppender    
log4j.appender.stdout2.Target=System.out    
log4j.appender.stdout2.layout=org.apache.log4j.PatternLayout    
log4j.appender.stdout2.layout.ConversionPattern=%m%n
